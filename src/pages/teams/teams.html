
<ion-header>

  <ion-navbar color ="primary">
    <ion-title>Teams</ion-title>
    <ion-buttons end>
     <button  ion-button icon-only (click)="goHome()">
         <ion-icon name="home"></ion-icon>
       </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content >
    <ion-list>
      <ion-item-group *ngFor="let division of teams">
        <ion-item-divider color="secondary">{{division.divisionName}}</ion-item-divider>
        <button  *ngFor="let team of division.divisionTeams"  ion-item  (click)="itemTapped($event, team)">{{team.name}}</button>
      </ion-item-group>
    </ion-list>


</ion-content>
