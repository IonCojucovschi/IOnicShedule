  <ion-navbar>
    <ion-title>Game</ion-title>

<ion-content padding>
<h2>
  Home Team
</h2>
<button ion-button (click)="teamTapped(game.team1Id)">

</button>

  Away team
</h2>
<button ion-button (click)="teamTapped(game.team2Id)">
{{game.team2}}
</button>
</ion-content>
